<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>

  <link rel="stylesheet" href="css/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body id="ty-body">
    

  <div class="ty-page-wrapper">
    <div class="ty-card" id="ty-card-main">
      <img 
        src="images/robot.webp" 
        alt="Thank you illustration" 
        class="ty-illustration" 
      />
      <div class="ty-success-tick">
  <i class="fas fa-check"></i>
</div>

      <h1 class="ty-title">Thank you for contacting us!</h1>

      <p class="ty-subtitle">
        We have received your message.<br />
        We'll reach you out as soon as possible!
      </p>

      <div class="ty-button-group">
        <a href="/" class="ty-btn ty-btn-outline">back to Homepage</a>
        <a href="/Blog" class="ty-btn ty-btn-outline">visit the Blogs</a>
      </div>

      <div class="ty-social">
        <p class="ty-social-text">Let's connect!</p>

        <div class="ty-social-icons">
          <a href="#" class="ty-social-link">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="ty-social-link">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" class="ty-social-link">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="#" class="ty-social-link">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
      </div>

    </div>
  </div>



</body>
</html>
